<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cookieblock_options.css">

    <!-- Include the Marked library -->
    <script type="text/javascript" src="/modules/third_party/marked.min.js"></script>
    <script type="text/javascript" src="/modules/globals.js"></script>
    <script type="text/javascript" src="/options/cookieblock_setup.js"></script>
</head>
<body>
<div class="header">
    <img src="/icons/cookieblock-128.png">
    <div class="title">
        <h1 id="init_title"></h1>
        <h2 id="init_subtitle"></h2>
    </div>
</div>

<div class="contents">
    <div class="description">
        <h1 id="setup_greet"></h1>
        <div id="setup_desc1" class="overview_description"></div>
        <div id="setup_desc2" class="overview_description"></div>
    </div>
    <div class="description">
        <h1 id="setup_next_header"></h1>
        <div id="setup_next_desc" class="overview_description"></div>
    </div>

    <div id="classify_title" class="catname missing_checkbox" style="margin-top: 1.25em"></div>
    <div id="classify_desc" class="class_desc"></div>
    <div class=submit_field>
        <button id="set_policy" type="submit" style="height:100%; width:100%; font:larger; float:left; margin-bottom: 1.25em;"></button>
        <div id="apply_text" class="button_clicktext" style="margin-bottom: 1.25em;" hidden></div>
    </div>

    <hr class="thin">

    <div class="settings_group">
        <details>
            <summary id="cprefs_legend" style="margin-top: 0.5em; margin-bottom: 0; line-height: 1.2em; margin-left: 1em; font-weight: bold; font-size: 2em;"></summary>
            <fieldset id="consent-preferences" class="preference_form">

                <div id="cprefs_desc" class="overview_description"></div>

                <input id="nec_checkbox" type="checkbox" class="checkbox disabled" disabled checked>
                <label id="nec_title" for="nec_checkbox" class="catname"></label>
                <div id="nec_desc" class=class_desc></div>
                <hr class="thin">


                <input id="func_checkbox" type="checkbox" class="checkbox" checked>
                <label id="func_title" for="func_checkbox" class="catname"></label>
                <div id="func_desc" class=class_desc></div>
                <hr class="thin">


                <input id="anal_checkbox" type="checkbox" class="checkbox">
                <label id="anal_title" for="anal_checkbox" class="catname"></label>
                <div id="anal_desc" class=class_desc></div>
                <hr class="thin">

                <input id="advert_checkbox" type="checkbox" class="checkbox">
                <label id="advert_title" for="advert_checkbox" class="catname"></label>
                <div id="advert_desc" class=class_desc></div>
                <hr class="thin">
            </fieldset>
            <fieldset id="general_options" class="preference_form">
                <input id="history_consent_checkbox" type="checkbox" class="checkbox" checked>
                <label id="history_consent_title" for="history_consent_checkbox" class="catname"></label>
                <div id="history_consent_desc" class=class_desc></div>
                <details>
                    <summary class="class_desc" id="history_why"></summary>
                    <div id="history_consent_desc_detailed" class=class_desc></div>
                </details>
            </fieldset>
            <hr class="thin">
        </details>
    </div>

    <div class="description">
        <div id="setup_references" class="overview_description"></div>
    </div>

    </div>
    </body>
</html>
