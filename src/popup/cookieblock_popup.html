<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookieblock_popup.css">
</head>
<body>

    <div class="titlebox">
        <img class="logo" src="/icons/cookieblock-96.png">
        <div id="popup-title" class="title"></div>
    </div>
    <br>
    <div id="popup-content">
        <div id="desc-box"></div>
        <div id="error-box" hidden class="error"></div>
        <button id="add-exception"></button>
        <button id="options"></button>
    </div>

    <script type="text/javascript" src="../modules/utils.js"></script>
    <script type="text/javascript" src="cookieblock_popup.js"></script>
</body>
</html>
